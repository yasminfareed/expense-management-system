    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

            </ul>
        </div>

<main>
    <form id="incomeForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
<br>
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required>

        <button type="button" onclick="saveIncome()">Save</button>

        <p class="error" id="errorMessage"></p>
    </form>

    <h2 class="h2">Income Records</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody id="incomeTableBody">
            <!-- Existing income records will be populated here -->
        </tbody>
    </table>
</main>

<script>
     // Load user data from local storage
     var activeUser = JSON.parse(localStorage.getItem('activeUser')) || {};
    var existingIncomeRecords = activeUser.incomeRecords || [];

    // Function to save new income record
    function saveIncome() {
        var date = document.getElementById('date').value;
        var amount = document.getElementById('amount').value;
        var source = document.getElementById('source').value;
        var errorMessage = document.getElementById('errorMessage');

        if (!date || !amount || !source) {
            errorMessage.textContent = "Fields are required!";
        } else {
            // Add new income record to the table
            var tableBody = document.getElementById('incomeTableBody');
            var newRow = tableBody.insertRow(tableBody.rows.length);
            newRow.insertCell(0).textContent = date;
            newRow.insertCell(1).textContent = amount;
            newRow.insertCell(2).textContent = source;

            // Save new income record to local storage
            var newIncomeRecord = { date: date, amount: amount, source: source };
            existingIncomeRecords.push(newIncomeRecord);
            activeUser.incomeRecords = existingIncomeRecords;
            localStorage.setItem('activeUser', JSON.stringify(activeUser));

            // Reset form and error message
            document.getElementById('incomeForm').reset();
            errorMessage.textContent = "";
        }
    }

    // Populate existing income records on page load
    existingIncomeRecords.forEach(function (record) {
        var tableBody = document.getElementById('incomeTableBody');
        var newRow = tableBody.insertRow(tableBody.rows.length);
        newRow.insertCell(0).textContent = record.date;
        newRow.insertCell(1).textContent = record.amount;
        newRow.insertCell(2).textContent = record.source;
    });
</script>



<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
