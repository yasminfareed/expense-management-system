<main>
    <form id="changePasswordForm">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" required>
<br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
<br>
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>

        <button type="button" onclick="changePassword()">Change Password</button>
        <p class="error" id="errorMessage"></p>
    </form>
</main>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Load user data from local storage
    var activeUser = JSON.parse(localStorage.getItem('activeUser')) || {};

    function changePassword() {
        var oldPassword = document.getElementById('oldPassword').value;
        var newPassword = document.getElementById('newPassword').value;
        var confirmNewPassword = document.getElementById('confirmNewPassword').value;
        var errorMessage = document.getElementById('errorMessage');

        // Validate old password
        if (oldPassword !== activeUser.password) {
            errorMessage.textContent = "Old password didn't match!";
        } else if (newPassword !== confirmNewPassword) {
            // Validate if new password and confirm new password match
            errorMessage.textContent = "New password and confirm new password must match!";
        } else {
            // Update user details in current user and local storage
            activeUser.password = newPassword;
            localStorage.setItem('activeUser', JSON.stringify(activeUser));

            // Remove the active user from local storage (optional)
            localStorage.removeItem('activeUser');

            // Redirect to login page
            window.location.href = 'login.html';
            
        }
    }
</script>
<script  defer src="./js/script.js"></script>
